[SERVERCONFIG]
SERVER_ADDRESS = 127.0.0.1
PORT = 3002

[SERVICECONFIG]
SERVER_URL = myXXXXXX-api.YYYYYYYY.ondemand.com
SERVICE_PATH = sap/opu/odata/IBP/PLANNING_DATA_API_SRV
PLANNING_AREA = NAME-OF-MY-PLANNING-AREA
READ_QUERY = $select=PRDID,CUSTID,CONSENSUSDEMAND,LOCID&$filter=UOMTOID eq 'EA' and PERIODID0_TSTAMP gt datetime'2022-01-01T00:00:00'&$format=json&$top=10
FIELD_STRING = PERIODID2_TSTAMP,PRDID,CUSTID,CONSENSUSDEMAND,LOCID
METADATA_URL = $metadata
POST_URL = someurl
STATUS_URL = statusurl


[AUTHCONFIG]
USERNAME = YOUR-USER-NAME
PASSWORD = YOUR-PASS-WORD
USER_TOKEN = Basic CAT-IN-THE-RAIN 